<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Test Redirecci√≥n KONTROL+</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 15px;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .test-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .warning { background: rgba(255, 193, 7, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
    </style>
</head>
<body>
    <h1>üéØ Test de Redirecci√≥n KONTROL+</h1>
    <p>Prueba la funcionalidad de redirecci√≥n autom√°tica despu√©s del env√≠o de leads.</p>
    
    <div>
        <button class="test-button" onclick="testRedirectSuccess()">‚úÖ Simular Env√≠o Exitoso</button>
        <button class="test-button" onclick="testRedirectFallback()">‚ö†Ô∏è Simular Servidor en Mantenimiento</button>
        <button class="test-button" onclick="openLandingPage()">üöÄ Abrir Landing Real</button>
    </div>
    
    <div id="status"></div>
    
    <script>
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function testRedirectSuccess() {
            showStatus('‚úÖ Simulando env√≠o exitoso...', 'success');
            
            let countdown = 3;
            const interval = setInterval(() => {
                showStatus(`‚úÖ ¬°Registro exitoso! Redirigiendo en ${countdown} segundos...`, 'success');
                countdown--;
                if (countdown < 0) {
                    clearInterval(interval);
                    showStatus('üöÄ Cargando carta de presentaci√≥n...', 'success');
                    setTimeout(() => {
                        window.location.href = 'https://vjlale.github.io/ALENIA-GESTION/CARTA_PRESENTACION_GESTION_KONTROL.html';
                    }, 1000);
                }
            }, 1000);
        }
        
        function testRedirectFallback() {
            showStatus('‚ö†Ô∏è Simulando servidor en mantenimiento...', 'warning');
            
            let countdown = 4;
            const interval = setInterval(() => {
                showStatus(`üîÑ Accediendo a tu descarga en ${countdown} segundos...`, 'warning');
                countdown--;
                if (countdown < 0) {
                    clearInterval(interval);
                    showStatus('üöÄ Cargando carta de presentaci√≥n...', 'success');
                    setTimeout(() => {
                        window.location.href = 'https://vjlale.github.io/ALENIA-GESTION/CARTA_PRESENTACION_GESTION_KONTROL.html';
                    }, 1000);
                }
            }, 1000);
        }
        
        function openLandingPage() {
            showStatus('üåê Abriendo landing page real...', 'success');
            setTimeout(() => {
                window.open('landing_kontrol.html', '_blank');
            }, 500);
        }
    </script>
</body>
</html>
